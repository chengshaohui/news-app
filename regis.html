<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="img/xinwen.ico">
	<title>注册页</title>
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<link rel="stylesheet" href="css/regis.css">
	<script src="./js/rem.js"></script>
</head>
<body>
	<div class="wraper">
		<!-- 头部提示信息开始 -->
		<header>
			<a href="login.html" class="return"><i class="iconfont icon-jiantou2"></i>返回</a>
			<span>注册</span>
			<a href="selectHeadProtrait.html" class="next">下一步</a>
		</header>
		<!-- 头部提示信息结束 -->

		<!-- 注册列表开始 -->
		<section class="regis-list">
			<a href="" class="email-regis click">邮箱注册</a>
			<a href="phoneRegis.html" class="phone-regis">手机号注册</a>
			<a href="" class="name-regis">昵称注册</a>
		</section>
		<!-- 注册列表结束 -->
	</div>
	<div class="top-box"></div>

	<!-- 登陆信息栏开始 -->
	<section class="login-bar-area">
		<ul class="login-bar">
			<li>
				<span>邮箱</span><!-- 
			 --><input type="text" class="" placeholder="请输入登陆所需的邮箱地址">
			</li>
			<li>
				<span>昵称</span><!-- 
			 --><input type="text" class="" placeholder="请输入2~8位字符昵称，英文中文都行">
			</li>
			<li>
				<span>密码</span><!-- 
			 --><input type="password" class="" placeholder="请输入6-10位密码">
			</li>
			<li>
				<span>确认密码</span><!-- 
			 --><input type="password" class="" placeholder="请再次确认密码">
			 <i class="iconfont icon-shanchu2"></i>
			</li>
		</ul>
		<div class="save-psw-area">
			<div class="save-psw">
				<input type="checkbox" checked="checked" name="" id="">保存密码
			</div>
			<div class="agree">您已经同意了<a href="">David用户协议</a></div>
		</div>

	</section>
	<!-- 登陆信息栏结束 -->
</body>
</html>
